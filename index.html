  <script>
    function editCell(cell, maxLength) {
            // Add the "editing" class to the cell when in editing mode
            cell.classList.add('editing');

            // Get the current text content
            let currentText = cell.textContent;

            // Create an input field
            let input = document.createElement("input");
            input.type = "text";
            input.value = currentText;
            input.className = "edit-input";

            // Replace the cell content with the input field
            cell.innerHTML = "";
            cell.appendChild(input);

            // Focus on the input field
            input.focus();

            // Attach an event listener to handle the input
            input.addEventListener("blur", function() {
                // When the input field loses focus, update the cell content
                let newText = input.value;

                // Limit the length of the text
                if (newText.length > maxLength) {
                    newText = newText.substring(0, maxLength);
                }

                // Update the cell content
                cell.textContent = newText;

                if (newText.includes("Sasuke")) {
                    cell.innerHTML = cell.innerHTML.replace(/Sasuke/gi, '<span class="unique-word-1">Sasuke</span>');
                }
                if (newText.includes("Naruto")) {
                    cell.innerHTML = cell.innerHTML.replace(/Naruto/gi, '<span class="unique-word-2">Naruto</span>');
                }
                if (newText.includes("Guy")) {
                    cell.innerHTML = cell.innerHTML.replace(/Guy/gi, '<span class="unique-word-3">Guy</span>');
                }
                if (newText.includes("Orochimaru")) {
                    cell.innerHTML = cell.innerHTML.replace(/Orochimaru/gi, '<span class="unique-word-4">Orochimaru</span>');
                }
                if (newText.includes("Kakashi")) {
                    cell.innerHTML = cell.innerHTML.replace(/Kakashi/gi, '<span class="unique-word-5">Kakashi</span>');
                }
                if (newText.includes("Jiraya")) {
                    cell.innerHTML = cell.innerHTML.replace(/Jiraya/gi, '<span class="unique-word-6">Jiraya</span>');
                }
                if (newText.includes("Nagato")) {
                    cell.innerHTML = cell.innerHTML.replace(/Nagato/gi, '<span class="unique-word-7">Nagato</span>');
                }
                if (newText.includes("Kaguya")) {
                    cell.innerHTML = cell.innerHTML.replace(/Kaguya/gi, '<span class="unique-word-8">Kaguya</span>');
                }
                if (newText.includes("Tobirama")) {
                    cell.innerHTML = cell.innerHTML.replace(/Tobirama/gi, '<span class="unique-word-9">Tobirama</span>');
                }
                if (newText.includes("Hashirama")) {
                    cell.innerHTML = cell.innerHTML.replace(/Hashirama/gi, '<span class="unique-word-10">Hashirama</span>');
                }
                if (newText.includes("Madara")) {
                    cell.innerHTML = cell.innerHTML.replace(/Madara/gi, '<span class="unique-word-11">Madara</span>');
                }
                if (newText.includes("Obito")) {
                    cell.innerHTML = cell.innerHTML.replace(/Obito/gi, '<span class="unique-word-12">Obito</span>');
                }
                if (newText.includes("Hagoromo")) {
                    cell.innerHTML = cell.innerHTML.replace(/Hagoromo/gi, '<span class="unique-word-13">Hagoromo</span>');
                }
                if (newText.includes("Hinata")) {
                    cell.innerHTML = cell.innerHTML.replace(/Hinata/gi, '<span class="unique-word-14">Hinata</span>');
                }
                if (newText.includes("Hidan")) {
                    cell.innerHTML = cell.innerHTML.replace(/Hidan/gi, '<span class="unique-word-15">Hidan</span>');
                }
                if (newText.includes("Kisame")) {

                }
                if (newText.includes("Hiruzen")) {

                }
                if (newText.includes("Shisui")) {

                }
                if (newText.includes("Itachi")) {

                }
                if (newText.includes("Minato")) {

                }
                if (newText.includes("Shikamaru")) {
                    cell.innerHTML = cell.innerHTML.replace(/Shikamaru/gi, '<span class="unique-word-21">Shikamaru</span>');
                }
                if (newText.includes("-")) {
                    cell.innerHTML = cell.innerHTML.replace(/-/gi, '<span class="unique-word">-</span>');
                }
                

                // Remove the "editing" class after updating the content
                cell.classList.remove('editing');
